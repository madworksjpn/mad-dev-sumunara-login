				<!-- Email form -->
				<form id="login-form" class="col">
					<div class="form-group">
						<label for="inputUserName"
							><i class="fas fa-user mr-2"></i>ユーザー名 もしくは
							メールアドレス</label
						>

						<input
							type="text"
							class="form-control"
							id="inputUserName"
						/>
					</div>

					<div class="form-group">
						<label for="inputPassword"
							><i class="fas fa-lock mr-2"></i>パスワード</label
						>

						<input
							type="password"
							id="inputPassword"
							class="form-control"
							aria-describedby="passwordHelpBlock"
						/>
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" />
						<label class="form-check-label"
							>ログインしたままにする</label
						>
					</div>

					<button type="submit" id="loginBtn" class="btn btn-warning">
						ログイン
					</button>

					<p>
